<div class="content">
<div class="col-md-12">
    <div class="card">
    <div class="card-header"><h5 class="title">Kirala</h5></div>
    <div class="card-body">
        <form [formGroup]="rentalAddForm">
            <div class="form-group">
                <input type="number" id="carId" formControlName="carId" 
                class="form-control" placeholder="Araba Id si"/>
            </div>
            <div class="form-group"> <input type="number" id="customerId" formControlName="customerId" 
                class="form-control" placeholder="Müşteri Id si"/></div>
            <div class="form-group"> <input type="date" id="rentDate" formControlName="rentDate" 
                class="form-control" placeholder="Tarih Giriniz"/></div>
        </form>
        <div class="card-footer"><button class="btn btn-fill btn-primary" (click)="add()">Kirala</button></div>
    </div>
    </div>
</div>
</div>
